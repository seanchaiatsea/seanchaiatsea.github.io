ul.topnav {
        font-family: "Comic Sans MS", cursive, sans-serif;
  		position: fixed; 
  		top: 0;
  		left:0;
  		width: 100%;
  		margin-top: 0;
 		margin-left: 0;
 		list-style-type: none;
  		padding: 0px;
 		overflow: visible;
  		background-color: #ffffff;
  		border-bottom: 1px solid #bbb;
        
	   }

ul.topnav li {float: left;}

ul.topnav li:first-child { border-right: 1px solid #bbb;}


ul.topnav li a {
  			display: block;
  			max-width: 165px;
  			height: 50px;
  			line-height: 50px;
  			color: #1C8200;
  			text-align: center;
  			padding: 10px 30px;
  			text-decoration: none;
  			font-size: 14px;
		}	

ul.topnav li a:hover:not(.active) {color: #bbb}

ul.topnav li a.active {color: #FFA500;}




.sidenav {
  		font-family: "Comic Sans MS", cursive, sans-serif;
        height: 100%;
  		width: 225px;
  		position: fixed;
  		z-index: 1;
  		margin-top: 70px;
  		top: 0;
  		left: 0;
  		background-color: transparent;
  		overflow-x: hidden;
  		padding-top: 0px;
  		border-right: 1px solid #bbb;
        
	  }
    

    
.sidenav a {
  		padding: 10px 8px 6px 20px;
  		text-decoration: none;
  		font-size: 14px;
  		color: #1C8200;
        display: block;
  		width: 225px;
        
	    }

.sidenav a:hover {
    color: #bbb;
    }


.main {
  margin-left: 225px; /* Same as the width of the sidenav */
  margin-top: 70px;
  padding: 20px 50px 10px 50px;
  overflow: hidden;
    }
    

@media screen and (max-height: 450px) {	
						.sidenav {padding-top: 15px;}
  						.sidenav a {font-size: 18px;}
				      }


@media screen and (max-width: 978px) {
  						ul.topnav { border-bottom: none; background-color: transparent;} 
  						ul.topnav li {float: none; border-right: 1px solid #bbb; border-bottom: 1px solid #bbb; width:225px;}
  						.sidenav {display: none;}
  						.main {margin-top: 0px;}

				      }


.gallery {
  margin: 5px;
  float: left;
  width: 200px;
}

.gallery img {
  width: 100%;
    height: auto;
  

}
